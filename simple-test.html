<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Shooting Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #game-container {
            border: 2px solid #333;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.70.0/phaser.min.js"></script>
</head>
<body>
    <div id="game-container"></div>
    <div id="info">
        <div>A/D: 左右移動 | W/S: 上下移動</div>
        <div>Space: 上向きに発射</div>
        <div>Score: <span id="score">0</span></div>
    </div>

    <script>
        // Vertical Shooting Game Scene
        class GameScene extends Phaser.Scene {
            constructor() {
                super({ key: 'GameScene' });
                this.player = null;
                this.bullets = null;
                this.enemies = null;
                this.score = 0;
                this.cursors = null;
                this.wasd = null;
            }

            preload() {
                // Create simple colored sprites
                this.createSprites();
            }

            createSprites() {
                // Player (blue triangle pointing UP)
                const playerGraphics = this.add.graphics();
                playerGraphics.fillStyle(0x0088ff);
                // 上向きの三角形: 頂点が上
                playerGraphics.fillTriangle(15, 5, 5, 25, 25, 25);
                playerGraphics.generateTexture('player', 30, 30);
                playerGraphics.destroy();

                // Bullet (bright yellow circle)
                const bulletGraphics = this.add.graphics();
                bulletGraphics.fillStyle(0xffff00);
                bulletGraphics.fillCircle(4, 4, 4);
                bulletGraphics.generateTexture('bullet', 8, 8);
                bulletGraphics.destroy();

                // Enemy (red triangle pointing DOWN)
                const enemyGraphics = this.add.graphics();
                enemyGraphics.fillStyle(0xff4444);
                // 下向きの三角形: 頂点が下
                enemyGraphics.fillTriangle(15, 25, 5, 5, 25, 5);
                enemyGraphics.generateTexture('enemy', 30, 30);
                enemyGraphics.destroy();

                console.log('Vertical shooter sprites created');
            }

            create() {
                // プレイヤーを画面下部の中央に配置
                this.player = this.physics.add.sprite(400, 550, 'player');
                this.player.setCollideWorldBounds(true);

                // Create bullet group
                this.bullets = this.physics.add.group();

                // Create enemy group
                this.enemies = this.physics.add.group();

                // Set up controls
                this.cursors = this.input.keyboard.createCursorKeys();
                this.wasd = this.input.keyboard.addKeys('W,S,A,D,SPACE');

                // Collisions
                this.physics.add.overlap(this.bullets, this.enemies, this.hitEnemy, null, this);

                // 敵を定期的に上から出現させる
                this.time.addEvent({
                    delay: 2000, // 2秒ごと
                    callback: this.spawnEnemy,
                    callbackScope: this,
                    loop: true
                });

                // 初期敵をスポーン
                this.spawnEnemy();

                // Add starfield background
                this.createStars();

                console.log('Vertical shooter game created - Player at bottom, enemies from top');
            }

            createStars() {
                // 流れる星空背景を作成
                for (let i = 0; i < 50; i++) {
                    const x = Phaser.Math.Between(0, 800);
                    const y = Phaser.Math.Between(0, 600);
                    const star = this.add.circle(x, y, 1, 0xffffff, 0.3 + Math.random() * 0.5);
                    
                    // 星を下向きにゆっくり流す
                    this.physics.add.existing(star);
                    star.body.setVelocityY(30 + Math.random() * 50);
                    
                    // 画面下に出たら上に戻す
                    this.time.addEvent({
                        delay: 100,
                        callback: () => {
                            if (star.y > 620) {
                                star.y = -20;
                                star.x = Phaser.Math.Between(0, 800);
                            }
                        },
                        loop: true
                    });
                }
            }

            update() {
                // プレイヤー移動（主に左右、少し上下）
                this.player.setVelocity(0);

                // 左右移動
                if (this.wasd.A.isDown) {
                    this.player.setVelocityX(-300);
                }
                if (this.wasd.D.isDown) {
                    this.player.setVelocityX(300);
                }
                
                // 上下移動（制限付き）
                if (this.wasd.W.isDown && this.player.y > 100) {
                    this.player.setVelocityY(-200);
                }
                if (this.wasd.S.isDown && this.player.y < 570) {
                    this.player.setVelocityY(200);
                }

                // 弾丸発射
                if (Phaser.Input.Keyboard.JustDown(this.wasd.SPACE)) {
                    this.shoot();
                }

                // 画面上部に出た弾丸を削除
                this.bullets.children.entries.forEach(bullet => {
                    if (bullet.y < -10) {
                        bullet.destroy();
                    }
                });

                // 画面下部に出た敵を削除
                this.enemies.children.entries.forEach(enemy => {
                    if (enemy.y > 650) {
                        enemy.destroy();
                    }
                });
            }

            shoot() {
                // プレイヤーの上から弾丸を発射
                const bullet = this.physics.add.sprite(
                    this.player.x, 
                    this.player.y - 20, 
                    'bullet'
                );
                
                // 弾丸グループに追加
                this.bullets.add(bullet);
                
                // 弾丸を上向きに発射
                bullet.setVelocityY(-600);
                
                console.log('弾丸を上向きに発射:', bullet.x, bullet.y);
            }

            spawnEnemy() {
                // 画面上部のランダムな位置に敵を出現
                const x = Phaser.Math.Between(50, 750);
                const enemy = this.physics.add.sprite(x, -30, 'enemy');
                
                this.enemies.add(enemy);
                
                // 敵を下向きに移動
                enemy.setVelocityY(Phaser.Math.Between(100, 200));
                
                // 一部の敵は左右にも移動
                if (Math.random() < 0.4) {
                    enemy.setVelocityX(Phaser.Math.Between(-80, 80));
                }
                
                console.log('敵が上部から出現:', x, -30);
            }

            hitEnemy(bullet, enemy) {
                // 爆発エフェクト
                const explosion = this.add.circle(enemy.x, enemy.y, 20, 0xff6600, 0.8);
                this.tweens.add({
                    targets: explosion,
                    scaleX: 2.5,
                    scaleY: 2.5,
                    alpha: 0,
                    duration: 300,
                    onComplete: () => explosion.destroy()
                });

                // 弾丸と敵を破壊
                bullet.destroy();
                enemy.destroy();
                
                // スコア追加
                this.score += 10;
                document.getElementById('score').textContent = this.score;
                
                // 画面シェイク
                this.cameras.main.shake(150, 0.02);
                
                console.log('敵を撃破! スコア:', this.score);
            }
        }

        // ゲーム設定
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game-container',
            backgroundColor: '#001133',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: GameScene
        };

        // ゲーム開始
        const game = new Phaser.Game(config);
        
        console.log('縦シューティングゲーム開始！');
    </script>
</body>
</html>
