<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Shooting Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #game-container {
            border: 2px solid #333;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.70.0/phaser.min.js"></script>
</head>
<body>
    <div id="game-container"></div>
    <div id="info">
        <div>WASD: Move | Space: Shoot</div>
        <div>Score: <span id="score">0</span></div>
    </div>

    <script>
        // Vertical Shooting Game Scene
        class GameScene extends Phaser.Scene {
            constructor() {
                super({ key: 'GameScene' });
                this.player = null;
                this.bullets = null;
                this.enemies = null;
                this.score = 0;
                this.cursors = null;
                this.wasd = null;
            }

            preload() {
                // Create simple colored sprites
                this.createSprites();
            }

            createSprites() {
                // Player (blue triangle pointing up)
                const playerGraphics = this.add.graphics();
                playerGraphics.fillStyle(0x0088ff);
                playerGraphics.fillTriangle(10, 0, 0, 20, 20, 20);
                playerGraphics.generateTexture('player', 20, 20);
                playerGraphics.destroy();

                // Bullet (bright yellow circle)
                const bulletGraphics = this.add.graphics();
                bulletGraphics.fillStyle(0xffff00);
                bulletGraphics.fillCircle(3, 3, 3);
                bulletGraphics.generateTexture('bullet', 6, 6);
                bulletGraphics.destroy();

                // Enemy (red diamond)
                const enemyGraphics = this.add.graphics();
                enemyGraphics.fillStyle(0xff4444);
                enemyGraphics.fillTriangle(10, 0, 0, 10, 20, 10);
                enemyGraphics.fillTriangle(10, 20, 0, 10, 20, 10);
                enemyGraphics.generateTexture('enemy', 20, 20);
                enemyGraphics.destroy();

                console.log('Vertical shooter sprites created');
            }

            create() {
                // Create player at bottom center
                this.player = this.physics.add.sprite(400, 550, 'player');
                this.player.setCollideWorldBounds(true);

                // Create bullet group
                this.bullets = this.physics.add.group();

                // Create enemy group
                this.enemies = this.physics.add.group();

                // Set up controls
                this.cursors = this.input.keyboard.createCursorKeys();
                this.wasd = this.input.keyboard.addKeys('W,S,A,D,SPACE');

                // Collisions
                this.physics.add.overlap(this.bullets, this.enemies, this.hitEnemy, null, this);

                // Spawn enemies periodically
                this.time.addEvent({
                    delay: 1500, // Spawn every 1.5 seconds
                    callback: this.spawnEnemy,
                    callbackScope: this,
                    loop: true
                });

                // Spawn initial enemies
                for (let i = 0; i < 2; i++) {
                    this.time.delayedCall(i * 500, () => {
                        this.spawnEnemy();
                    });
                }

                // Add starfield background
                this.createStars();

                console.log('Vertical shooter game created');
            }

            createStars() {
                // Create scrolling stars background
                for (let i = 0; i < 50; i++) {
                    const x = Phaser.Math.Between(0, 800);
                    const y = Phaser.Math.Between(0, 600);
                    const star = this.add.circle(x, y, 1, 0xffffff, 0.5 + Math.random() * 0.5);
                    
                    // Make stars scroll down slowly
                    this.physics.add.existing(star);
                    star.body.setVelocityY(20 + Math.random() * 30);
                    
                    // Respawn stars at top when they go off bottom
                    this.time.addEvent({
                        delay: 100,
                        callback: () => {
                            if (star.y > 620) {
                                star.y = -20;
                                star.x = Phaser.Math.Between(0, 800);
                            }
                        },
                        loop: true
                    });
                }
            }

            update() {
                // Player movement (left-right and up-down)
                this.player.setVelocity(0);

                if (this.wasd.A.isDown) {
                    this.player.setVelocityX(-250);
                }
                if (this.wasd.D.isDown) {
                    this.player.setVelocityX(250);
                }
                if (this.wasd.W.isDown) {
                    this.player.setVelocityY(-200);
                }
                if (this.wasd.S.isDown) {
                    this.player.setVelocityY(200);
                }

                // Shooting
                if (Phaser.Input.Keyboard.JustDown(this.wasd.SPACE)) {
                    this.shoot();
                }

                // Clean up bullets that are off screen (went off top)
                this.bullets.children.entries.forEach(bullet => {
                    if (bullet.y < -10) {
                        bullet.destroy();
                    }
                });

                // Clean up enemies that went off bottom
                this.enemies.children.entries.forEach(enemy => {
                    if (enemy.y > 650) {
                        enemy.destroy();
                    }
                });
            }

            shoot() {
                // Create bullet at player position (above player)
                const bullet = this.physics.add.sprite(
                    this.player.x, 
                    this.player.y - 15, 
                    'bullet'
                );
                
                // Add to bullets group
                this.bullets.add(bullet);
                
                // Set bullet velocity (move up)
                bullet.setVelocityY(-500);
                
                console.log('Bullet fired upward at:', bullet.x, bullet.y);
            }

            spawnEnemy() {
                // Spawn enemy at random X position at top of screen
                const x = Phaser.Math.Between(50, 750);
                const enemy = this.physics.add.sprite(x, -20, 'enemy');
                
                this.enemies.add(enemy);
                
                // Move enemy downward
                enemy.setVelocityY(Phaser.Math.Between(80, 150));
                
                // Some enemies move left/right slightly
                if (Math.random() < 0.3) {
                    enemy.setVelocityX(Phaser.Math.Between(-50, 50));
                }
                
                console.log('Enemy spawned at:', x, -20);
            }

            hitEnemy(bullet, enemy) {
                // Create small explosion effect
                const explosion = this.add.circle(enemy.x, enemy.y, 15, 0xff6600, 0.8);
                this.tweens.add({
                    targets: explosion,
                    scaleX: 2,
                    scaleY: 2,
                    alpha: 0,
                    duration: 200,
                    onComplete: () => explosion.destroy()
                });

                // Destroy both bullet and enemy
                bullet.destroy();
                enemy.destroy();
                
                // Add score
                this.score += 10;
                document.getElementById('score').textContent = this.score;
                
                // Screen shake for impact
                this.cameras.main.shake(100, 0.01);
                
                console.log('Enemy destroyed! Score:', this.score);
            }
        }

        // Game configuration
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game-container',
            backgroundColor: '#001122',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: GameScene
        };

        // Start the game
        const game = new Phaser.Game(config);
        
        console.log('Vertical shooting game initialized');
    </script>
</body>
</html>
